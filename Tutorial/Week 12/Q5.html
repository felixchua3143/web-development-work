    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

    <ol>

        <script async defer>

            const student = {};

            for (count = 0; count < 4; count++) {

                student.name = prompt("Please enter student's name")

            }


            for (count = 0; count < 4; count++) {

                student.score = prompt("Please enter " + student.name + "'s score")

                document.write("<li>" + student.name + " scored " + student.score + "</li>")

            }

            for (count = 0; count < 4; count++) {

                document.write("<li>" + student.name + " scored " + student.score + "</li>")

            }

        </script>

    </ol>

</body>
