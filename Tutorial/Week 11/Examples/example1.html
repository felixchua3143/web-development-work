<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Dynamically add items to Array</title>
</head>

<body>

	<script>
		var students = ["Ali", "Ben", "Cathy", "David"];

		document.write("<ol>");
		for (var i = 0; i < students.length; i++) {
			document.write("<li>" + students[i] + "</li>");
		}
		document.write("</ol");
	</script>

</body>

</html>
