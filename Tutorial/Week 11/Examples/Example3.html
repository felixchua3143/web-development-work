<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joining the array elements</title>
</head>
<body>   
	<script>
	    var chars=["A","p","p","l","e"];
	    var fruits=["apple","orange","banana"];
		document.write("<h1>"+chars.join("")+"</h1>");
		document.write("<h1>"+fruits.join("+")+"</h1>");
	</script>
 </body>
</html>
