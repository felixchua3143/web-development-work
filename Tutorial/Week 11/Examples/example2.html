<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamically add items to Array</title>
</head>
<body>
    
    <script>
	    var numbers=[];
		
		numbers.push(80);
		numbers.push(60);
		numbers.push(40);
		
		var total=0;
		for (var i=0; i<numbers.length; i++){
		    document.write(numbers[i]+"<br>");
			total=total+numbers[i];
		}
		document.write("<p>total of all numbers is "+total+"</p>");
	</script>
	
</body>
</html>
