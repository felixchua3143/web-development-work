/*
* This function will return a response based on the user's preference
*/
function getAdvice(bmiOption){
	var response="";
	
	// use switch function on bmiOption
	switch(bmiOption) {
		// if preference is 1,
		case 0:
			response = "You are malnutritioned and should eat more.";
			break;
		// if preference is 2,
		case 1:
			response = "You are in the healthy range. Keep up the good work!";
			break;
		// if preference is 3,
		case 2:
			response = "You are at moderate risk of being overweight.";
			break;
		// else,
		case 3:
			response = "You are severely overweight! Please cut down on calories intake and exercise more.";
	}
	
   // return response to the caller of the function
    return response ;
}

*	This function will display the response (first parameter)

*/

	document.getElementById("myAdvice").innerText=name + ", you are "+ health_advice; 	
}
