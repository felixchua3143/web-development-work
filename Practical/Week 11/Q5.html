        <script async defer>

            let deposit = 1000;

            let interest_rate = 0.02;

            let mature_years = 5;

            let num_of_interest_compounded = 1

            compound_interest = deposit * ((1 + interest_rate/num_of_interest_compounded) ** (mature_years * num_of_interest_compounded) - 1)

            document.write(compound_interest.toFixed(2))

        </script>
