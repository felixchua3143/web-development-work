<!DOCTYPE html>

<html>

<head>

    <title>JavaScript - using function</title>

    <script>

        function add() {

            // get the value of element with id n1

            var n1 = parseInt(document.getElementById("n1").value);

            // get the value of element with id n2

            var n2 = parseInt(document.getElementById("n2").value);

            // calculate result

            var total = n1 + n2;

            // display the result at the <span> of id result

            document.getElementById("result").innerHTML = total;

        }

    </script>

</head>

<body>

    <label>First Number:<input type="number" id="n1" /></label>

    <br/>

    <label>Second Number:<input type="number" id="n2" /></label>

    <br/>

    <input type="button" value="Add" onclick="add()"/>

    <p>

        Result = <span id="result"></span>

    </p>

</body>

</html>
