<body>

    <script async defer>

        const student = {};

        for (count = 0; count < 4; count++) {

            student.name = prompt("Please enter student's name")

            student.score = prompt("Please enter " + student.name + "'s score")

            document.write((count + 1) + ". " + student.name + " scored " + student.score + "<br/>")

        }


    </script>
</body>
