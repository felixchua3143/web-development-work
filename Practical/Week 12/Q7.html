<body>

    <script async defer>

        let integers = [1, 1, 1, 1];

        sum = 0;

        product = 0;

        for(count = 0; count < integers.length; count++){

            sum += integers[count]

            product *= integers[count]

        };

        document.write(sum);
        document.write("<br/>" + product);

    </script>

</body>
