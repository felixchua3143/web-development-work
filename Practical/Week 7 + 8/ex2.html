<html>

<head>

    <title>JavaScript - using function</title>

    <script type="text/javascript">

        function add(num1, num2) {

            var result = num1 + num2;

            return result;

        }

    </script>

</head>

<body>

    <script>

        document.write("2 + 3 =", add(2, 3))

        document.write("</br>")

        document.write("4 + 5 =", add(4, 5))

    </script>

</body>

</html>
